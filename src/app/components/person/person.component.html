<ion-card>
  <ion-card-header>
    <ion-avatar class="person">
      <img *ngIf="!person.image" src="\assets\user.png" />
      <img *ngIf="person.image" alt="Person image" [src]="person.image" />
    </ion-avatar>
    <ion-card-title>{{person.name}}</ion-card-title>
    <ion-card-subtitle>{{person.nickname}}, {{person.age}} a√±os</ion-card-subtitle>
    <ion-button icon-only fill="clear" (click)="onEditClick()"><ion-icon style="zoom:1.5" name="pencil-sharp"></ion-icon></ion-button>
    <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()"><ion-icon style="zoom:1.5" name="close-sharp"></ion-icon></ion-button>
  </ion-card-header>
</ion-card>
