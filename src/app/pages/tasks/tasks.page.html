<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/">Home</ion-back-button>
    <ion-title>Tasks</ion-title>
    <ion-button (click)="onNewTask()" slot="end" style="margin:10px;width:50px;height:50px;--border-radius:50%;margin-right: 2%;" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
  </ion-toolbar>
  
  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let tasks of getTask()"  size="12" size-lg="4" size-sm="6">
        <app-task [task]="tasks" (onEdit)="onEditTask($event)"(onDelete)="onDeleteTask($event)" ></app-task>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
