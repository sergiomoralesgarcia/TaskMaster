<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/">Home</ion-back-button>
    <ion-title>Persons</ion-title>
  </ion-toolbar>
</ion-header>
<ion-button (click)="onNewPerson()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let Persons of getPeople()"  size="12" size-md="6">
        <app-people [people]="Persons" (onEdit)="onEditPerson($event)"(onDelete)="onDeletePerson($event)" ></app-people>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
