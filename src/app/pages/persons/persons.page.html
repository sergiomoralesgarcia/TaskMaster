<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/">Home</ion-back-button>
    <ion-title>Persons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="container">
    </div>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let Persons of getPeople()" size="12" size-md="6">
        <app-people [people]="Persons"></app-people>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
