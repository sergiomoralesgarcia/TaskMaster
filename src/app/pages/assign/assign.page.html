<ion-header>
  <ion-toolbar>
    <ion-back-button  slot="start" defaultHref="/">Home</ion-back-button>
    <ion-title>assign</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col *ngFor="let assignment of getAssignments()" size="12" size-lg="4" size-sm="6">
      <app-assignment  [assignment]="assignment" (onEdit)="onEditAssignment($event)" (onDelete)="onDeleteAssignment($event)"></app-assignment>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
